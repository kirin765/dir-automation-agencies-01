name: Sync verified listings from D1 and deploy

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run test suite before sync'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync listings from D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_NAME: automation_agencies
        run: npm run sync:d1:listings

      - name: Run quality tests
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_tests == 'true'
        env:
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          SITE_URL: https://automationagencydirectory.com
        run: npm run test

      - name: Build static site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist --project-name=dir-automation-agencies-01 --commit-dirty=true
